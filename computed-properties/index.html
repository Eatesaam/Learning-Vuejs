<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    
</head>
<body>
    <div id="root">
       <!-- <h1 v-text="new Date()"></h1> -->

       <!-- <h1>
           {{reversedMessage}}
       </h1> -->
       <h1>All Task</h1>
       <ul>
           <li v-for="task in tasks" v-text="task.description"></li>
       </ul>

       <h1>Incomplete Task</h1>
       <ul>
           <li v-for="task in incompleteTasks" v-text="task.description"></li>
       </ul>

    </div>
    
    <script>
        

      
     var app =  new Vue({
                el: '#root',

                data:  {
                   message: 'Hello world',
                   tasks: [
                       {description:'Go to store', completed:true},
                       {description:'Study', completed:false},
                       {description:'Learning', completed:false},
                       {description:'Go to sports', completed:false},
                       {description:'Reading', completed:false},
                       {description:'Clean room', completed:true}
                   ]
                },

                 computed: {
                    /* reversedMessage(){
                        return this.message.split('').reverse('').join('');
                    } */

                    incompleteTasks(){
                        return this.tasks.filter(task => !task.completed);
                    }
                } 
                

                
            });

       

    </script>

</body>
</html>
